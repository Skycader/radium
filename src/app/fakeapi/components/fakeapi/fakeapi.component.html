<div class="container-x">
  <div class="form-group">
    <button class="btn warning get-comment" (click)="getCurrentComment()">
      Get comment
    </button>
    <input
      class="form-control"
      type="number"
      min="1"
      max="200"
      [(ngModel)]="currentCommentId"
    />
  </div>
  <div class="comment">
    <pre>{{ currentComment$ | async | json }}</pre>
  </div>
</div>
